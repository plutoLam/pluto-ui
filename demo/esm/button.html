<link rel="stylesheet" href="../../dist/entry.css">
<h1>Demo</h1>
<div id="app"></div>
<script type="module">
  import { createApp } from "vue/dist/vue.esm-bundler.js";
  import {
    MyButton,
    JSXButton,
    SFCButton,
  } from "../../dist/pluto-ui.esm.js";

  createApp({
    template: `
    <LButton color="red" icon="search">红色按钮</LButton>
    <JSXButton/>
    <SFCButton/>
`,
  })
    .component(SFCButton.name, SFCButton)
    .component(JSXButton.name, JSXButton)
    .component(MyButton.name, MyButton)
    .mount("#app");
</script>
